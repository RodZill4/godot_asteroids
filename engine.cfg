[application]

name="Asteroids"
main_scene="res://scenes/start.scn"
icon="icon.png"

[autoload]

global="res://scripts/global.gd"

[input]

ui_left=[key(Left), jbutton(0, 14), key(Q)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
