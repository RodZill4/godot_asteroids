[application]

name="Asteroids"
main_scene="res://scenes/start.scn"
icon="icon.png"

[autoload]

global="res://scripts/global.gd"

[input]

ui_left=[key(Left), jbutton(0, 14), key(Q), jaxis(0, 0)]
ui_right=[key(Right), jbutton(0, 15), key(D), jaxis(0, 1)]
ui_up=[key(Up), jbutton(0, 12), key(Z), jaxis(0, 2)]
ui_down=[key(Down), jbutton(0, 13), key(S), jaxis(0, 3)]
player_fire=[mbutton(0, 1), key(Space)]
zoom_in=[mbutton(0, 5)]
zoom_out=[mbutton(0, 4)]
ui_turn_left=[key(R)]
ui_turn_right=[key(T)]
